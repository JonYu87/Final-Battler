<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Final Battler</title>
</head>

<body class="main-page">
  <div class="music">

    <a onClick="togglePlay()">
      <button>Battle Theme</button>
    </a>
    <a onClick="togglePlaySecond()">
      <button>Fight On!</button>
    </a>
    <a onClick="togglePlayThird()">
      <button>Jenova Absolute</button>
    </a>
  </div>
  <div class="game-container">

    <canvas id="field"></canvas>
    <audio id="theme-music-1" src="./src/utils/assets/battleTheme.mp3" type="audio/mpeg" autoplay"></audio>
    <audio id="theme-music-2" src="./src/utils/assets/fightOn.mp3" type="audio/mpeg" autoplay"></audio>
    <audio id="theme-music-3" src="./src/utils/assets/jenovaAbsolute.mp3" type="audio/mpeg" autoplay"></audio>
    <script src="./dist/main.js"></script>
    <div id="battleMenu">
      <div id="attackBtnContainer">
        <button id="attackBtn" onclick="attack()">Attack</button>
      </div>
      <div class="hp-border">
        <div class="hp-bar">HP</div>
      </div>
    </div>
  </div>

</body>
</html>
