<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#">
    <link href="http://fonts.cdnfonts.com/css/final-fantasy" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Final Battler</title>
    <meta property='og:title' content='Final Battler'/>
    <meta property='og:image' content='https://i.imgur.com/TgLhN3D.png'/>
    <meta property='og:description' content='A JRPG battle simulator made with Vanilla JS!'/>
    <meta property='og:url' content='https://jonyu87.github.io/Final-Battler/'/>
</head>

<body class="main-page">
  <h1 class="instructions-title">Final Battler</h1>
  <div class="instructions">
    <p id="instructions-text">You are the last Warrior of Light standing and before you, stands the dreaded Recursion!
      To save your allies, you must defeat it, choose your music and attack when you are ready for the FINAL BATTLE!
    </p>
  </div>
  <div class="music">
    <p>Choose your battle soundtrack!</p>
    <a onClick="togglePlay()">
      <button class="music-button">Battle Theme</button>
    </a>
    <a onClick="togglePlaySecond()">
      <button class="music-button">Fight On!</button>
    </a>
    <a onClick="togglePlayThird()">
      <button class="music-button">Jenova Absolute</button>
    </a>
  </div>
  <div class="game-container">

    <canvas id="field"></canvas>
    <audio id="theme-music-1" src="./src/utils/assets/battleTheme.mp3" type="audio/mpeg" autoplay"></audio>
    <audio id="theme-music-2" src="./src/utils/assets/fightOn.mp3" type="audio/mpeg" autoplay"></audio>
    <audio id="theme-music-3" src="./src/utils/assets/jenovaAbsolute.mp3" type="audio/mpeg" autoplay"></audio>
    <script src="./dist/main.js"></script>
    <div id="battleMenu">
      <div id="attackBtnContainer">
        <button id="attackBtn" onclick="attack()">Attack</button>
      </div>
      <div class="hp-border">
        <div class="hp-bar">HP</div>
      </div>
    </div>
  </div>
  
</body>
<footer className="footer-wrapper">
  Game By Jonathan Yu:
  <a
    className="footer-button"
    href="https://github.com/JonYu87/"
    target="_blank"
  >
    <i className="fab fa-github footer-link"></i>
  </a>
  <a className="footer-button" href="" target="_blank">
    <i className="fab fa-linkedin-in"></i>
  </a>
</footer>
</html>
